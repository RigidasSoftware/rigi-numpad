<style>
.slideUp{
	animation-name: slideUp;
	-webkit-animation-name: slideUp;	
	animation-duration: 0.25s;	
	-webkit-animation-duration: 0.25s;
	animation-timing-function: ease;	
	-webkit-animation-timing-function: ease;
	visibility: visible !important;			
}
@keyframes slideUp {
	0% {
		transform: translateY(100%);
	}	
}
@-webkit-keyframes slideUp {
	0% {
		-webkit-transform: translateY(100%);
    }
}
td {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Chrome/Safari/Opera */
     -khtml-user-select: none; /* Konqueror */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  not supported by any browser */
}
table.numTable {
    background-color: white;
    height:40vh;
    position:fixed;
    bottom:0;
    width:100vw;
    max-width:100vw;
    left:0;
    z-index:99;
    border-top:0.25vh solid dodgerblue;
    border-collapse: collapse;
    color: #5a5a5a;
}
tr {
    height: 10vh;
}
tr.short {
    height: 7.5vh;
}
tr.tall {
    height: 12vh;
    font-size: larger;
}
tr.grouped > td {
    border-bottom:0.25vh solid gainsboro;
}
td {
    font-size: 1.65em;
    width:30vw;
    font-family: 'Open Sans', sans-serif;
}
.side-val-left {
    padding-left:5%;
}
.side-val-right {
    padding-right:5%;
}
tr.top-val > td {
    margin-top:5vh;
}
td > span {
    cursor: pointer;
}
td a {
    width: 20vw;
    font-family: 'Open Sans', sans-serif;
    font-size: 0.7em;
}
a.numSave, a.numCancel, a.numSave:hover, a.numCancel:hover, a.numSave:visited, a.numCancel:visited {
    color: dodgerblue;
    text-decoration: none;    
    cursor: pointer;
    vertical-align:top;
    width:35%;
    float:right;
}
a.numCancel, a.numCancel:hover, a.numCancel:visited {
    color: #b72f2f;
    float:left;
}
a.disabled, span.disabled, td.disabled {
    opacity: 0.3;
    cursor: default;
}
@media screen and (min-width: 1024px) {
    table.numTable {
        width: 30vw;
        left: 35vw;
        border-left: 0.25vh solid dodgerblue;
        border-right: 0.25vh solid dodgerblue;
    }
}
</style>
<div style="display:none;z-index:98;background-color:black;opacity:0.7;height:100vh;width:100vw;position:fixed;top:0;left:0;" id="overlayDiv"></div>
<table class="numTable slideUp">
    <tbody style="text-align:center;">
        <tr class="grouped tall">
            <td colspan="2" style="text-align:left;word-break: break-all;padding-left:19%;"><span>{{val}}</span></td>
            <td class="side-val-right" ng-click="apply(-1)">
                <span ng-class="{'disabled' : !canSave()}">
                    <svg version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 25 25" style="fill:dodgerblue;"><path d="M19 21h-10c-1.436 0-3.145-.88-3.977-2.046l-2.619-3.667-1.188-1.661c-.246-.344-.249-.894-.008-1.241l1.204-1.686 2.608-3.653c.835-1.167 2.546-2.046 3.98-2.046h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3zm-15.771-8.001l.806 1.125 2.618 3.667c.451.633 1.57 1.209 2.348 1.209h10c.552 0 1-.45 1-1.001v-9.999c0-.551-.448-1-1-1h-10c-.776 0-1.897.576-2.351 1.209l-2.608 3.652-.813 1.138zM13.707 13l2.646-2.646c.194-.194.194-.512 0-.707-.195-.194-.513-.194-.707 0l-2.646 2.646-2.646-2.646c-.195-.194-.513-.194-.707 0-.195.195-.195.513 0 .707l2.646 2.646-2.646 2.646c-.195.195-.195.513 0 .707.097.098.225.147.353.147s.256-.049.354-.146l2.646-2.647 2.646 2.646c.098.098.226.147.354.147s.256-.049.354-.146c.194-.194.194-.512 0-.707l-2.647-2.647z"/></svg>
                </span>    
            </td>
        </tr>
        <tr class="top-val">
            <td class="side-val-left" ng-click="apply('1')" ng-class="{'disabled': !canInput()}"><span>1</span></td>
            <td ng-click="apply('2')" ng-class="{'disabled': !canInput()}"><span>2</span></td>
            <td class="side-val-right" ng-click="apply('3')" ng-class="{'disabled': !canInput()}"><span>3</span></td>
        </tr>
        <tr>
            <td class="side-val-left" ng-click="apply('4')" ng-class="{'disabled': !canInput()}"><span>4</span></td>
            <td ng-click="apply('5')" ng-class="{'disabled': !canInput()}"><span>5</span></td>
            <td class="side-val-right" ng-click="apply('6')" ng-class="{'disabled': !canInput()}"><span>6</span></td>
        </tr>
        <tr>
            <td class="side-val-left" ng-click="apply('7')" ng-class="{'disabled': !canInput()}"><span>7</span></td>
            <td ng-click="apply('8')" ng-class="{'disabled': !canInput()}"><span>8</span></td>
            <td class="side-val-right" ng-click="apply('9')" ng-class="{'disabled': !canInput()}"><span>9</span></td>
        </tr>
        <tr>
            <td class="side-val-left" ng-click="canShowFunc() && canFunc() && apply(getFuncButton())">
                <span ng-class="{'disabled': !canFunc()}" ng-hide="!canShowFunc()">{{getFuncButton()}}</span>
            </td>
            <td ng-click="apply('0')" ng-class="{'disabled': !canInput()}"><span>0</span></td>
            <td></td>
        </tr>
        <tr class="short">
            <td colspan="3">
                <a class="numCancel side-val-left" ng-click="cancel()">CANCEL</a>
                <a class="numSave side-val-right" ng-click="save()" ng-class="{'disabled' : !canSave()}">SET</a>
            </td>
        </tr>
    </tbody>
</table>
